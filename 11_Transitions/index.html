<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Transitions</title>
    <style>
        section {
            width: 200px;
            height: 150px;
            background: red;
        }

        section:hover {
            width: 400px;
            height: 300px;
            background: green;
            transition-property: width, height,background; /*all*/
            transition-duration: 5s, 2s, 10s;
        }
    </style>
</head>
<body>
<section>

</section>

</body>
</html>
